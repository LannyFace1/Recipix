# nginx/nginx.conf — Reverse proxy for Crouton Self-Hosted

worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self';" always;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

  # Upload size limit (for recipe photos)
  client_max_body_size 20M;

  upstream backend { server backend:3001; }
  upstream frontend { server frontend:80; }

  server {
    listen 80;
    server_name _;

    # API proxy
    location /api/ {
      proxy_pass http://backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    # Uploaded files (photos)
    location /uploads/ {
      proxy_pass http://backend/uploads/;
      proxy_set_header Host $host;
      expires 30d;
      add_header Cache-Control "public, immutable";
    }

    # Frontend (SPA — all routes to index.html)
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_intercept_errors on;
      error_page 404 = @spa;
    }

    location @spa {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
    }
  }
}
