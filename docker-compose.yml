# Start with: docker compose up -d

version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: crouton_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crouton}
      POSTGRES_USER: ${POSTGRES_USER:-crouton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crouton_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crouton}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crouton_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-crouton}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-crouton}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET required}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      UPLOAD_DIR: /app/uploads
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crouton_internal
    expose:
      - "3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: crouton_frontend
    restart: unless-stopped
    networks:
      - crouton_internal
    expose:
      - "80"

  nginx:
    image: nginx:1.25-alpine
    container_name: crouton_nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - crouton_internal

volumes:
  postgres_data:
  uploads_data:

networks:
  crouton_internal:
    driver: bridge
